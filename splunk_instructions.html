<H2 CLASS="western">What is Splunk?</H2>
<P>Splunk is a fully featured, powerful platform for collecting,
searching, monitoring and analyzing machine data.  When paired with
Suricata, Splunk is used to collect, search and analyze alert data
produced by Suricata.</P>
